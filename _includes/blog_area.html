<section class="blog-area pt-40 pb-30">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center pb-20">
                <div class="section-title service-title">
                    <h2>Latest Articles</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts limit:"3" %}
            <div class="col-xl-4 col-lg-4 col-md-6 mb-30">
                <div class="blog-wrapper home-blog-wrapper white-bg">
                    <div class="blog-thumb">
                        <a href="{{post.url}}">
                            <img src="{{post.post_image}}" alt="{{post.title}}"/>
                        </a>
                    </div>
                    <div class="meta-info">
                        <!-- <ul>
                            <li class="posts-time">{{post.date | date_to_long_string}}</li>
                        </ul> -->
                    </div>
                    <div class="blog-content home-blog">
                        <h2 class="blog-title">
                            <a href="{{post.url}}">{{post.title}}</a>
                        </h2>
                        <p>{{excerpt | truncatewords:"25"}}</p>
                    </div>
                    <div class="link-box home-blog-link">
                        <a href="{{post.url}}">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
