# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-sitemap

cover_image: "/assets/img/bg/page-title.jpg"

whitelist:
  - jekyll-redirect-from

#collections
collections:
  features:
    output: true
  services:
    output: true
  commercial:
    output: true

########################################################
# Site configuration for the Jekyll 3 Pagination Gem
paginate: 10
paginate_path: "/articles/:num/"

tag_page_layout: tag_page
tag_page_dir: tag
tag_permalink_style: pretty

jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: '/category/:name/'

feed:
  collections:
    posts:
      path: "/index.xml"

# Sitemap config
defaults:
  -
    scope:
      path:            "category"
    values:
      sitemap:         false
